        <main>
            <section>
                <article>
                    <h3>¿Dónde estamos ubicados?</h3>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d1229.8929191657478!2d-58.637431058364236!3d-34.61881630747109!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sunahur!5e0!3m2!1ses-419!2sar!4v1742764233120!5m2!1ses-419!2sar"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </article>
                
                <article>
                    <h3>Contactanos</h3>
                    <form id="formulario">
                        <div>
                            <label for="nombre">Nombre:</label>
                            <input class="input-texto" type="text" placeholder="" id="nombre" required>
                        </div>

                        <div>
                            <label for="email">Mail:</label>
                            <input type="email" placeholder="" id="email" required>
                        </div>

                        <div>
                            <label for="telefono">Teléfono:</label>
                            <input type="number" placeholder="" id="telefono" required>
                        </div>

                        <div>
                            <label for="lista">Me contacto por:</label>
                            <select name="lista" id="modalidad">
                                <option value="" selected disabled></option>
                                <option value="Cursos">Cursos</option>
                                <option value="Presupuesto">Presupuesto</option>
                                <option value="Otro">Otro</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="mensaje">Mensaje:</label>
                            <textarea name="mensaje" id="mensaje" placeholder="Dejanos tu mensaje" ></textarea>
                        </div>

                        <div>
                            <input type="submit" value="Enviar">
                        </div>

                    </form>
                </article>
            </section>
        </main>
