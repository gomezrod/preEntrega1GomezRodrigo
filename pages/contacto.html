        <main>
            <section class="container contacto-contenedor">
                <article class="contacto-titulo">
                    <h2>¿Dónde estamos ubicados?</h2>
                </article>
                <article class="contacto-ubicacion">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d1229.8929191657478!2d-58.637431058364236!3d-34.61881630747109!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sunahur!5e0!3m2!1ses-419!2sar!4v1742764233120!5m2!1ses-419!2sar"

                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </article>
                
                <article class="contacto-contenedor-formulario">

                
                    <h3>Contactanos</h3>
                    <form class="contacto-formulario" id="formulario">

                        <div class="input-nombre">
                            <label class="form-label" for="nombre">Nombre:</label>
                            <input class="form-control" aria-describedby="name" type="text" placeholder="" id="nombre" required>
                        </div>

                        <div class="input-mail">
                            <label for="email" class="form-label">Mail:</label>
                            <input type="email" class="input-mail form-control" placeholder="" id="email" required>
                        </div>

                        <div class="input-tel">
                            <label for="telefono" class="form-label">Teléfono:</label>
                            <input type="tel" class="form-control" placeholder="" id="telefono" required>
                        </div>

                        <div class="input-lista">
                            <label class="form-label" for="lista">Me contacto por:</label>
                            <select class="form-select" name="lista" id="modalidad">
                                <option value="" selected disabled></option>
                                <option value="Cursos">Cursos</option>
                                <option value="Presupuesto">Presupuesto</option>
                                <option value="Otro">Otro</option>
                            </select>
                        </div>
                        
                        <div class="input-mensaje">
                            <label class="form-label" for="mensaje">Mensaje:</label>
                            <textarea class="form-control" name="mensaje" id="mensaje" placeholder="Dejanos tu mensaje" ></textarea>
                        </div>

                        <div class="input-submit">
                            <input class="contacto-boton-enviar" type="submit" value="Enviar">
                        </div>

                    </form>
                </article>
            </section>
